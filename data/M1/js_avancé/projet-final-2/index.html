<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les régions de France (Métropole)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

  <style>
    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 280px;
      z-index: 1000; /* Au dessus de la carte */
    }
    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }
    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }
    .ol-popup:before {
      border-top-color: #cccccc;
      border-width: 11px;
      left: 48px;
      margin-left: -11px;
    }
    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 2px;
      right: 8px;
      color: #999
    }
    .ol-popup-closer:after {
      content: "✖";
    }
    #map { cursor: crosshair;}

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #999;
      opacity: 0.8;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-dark bg-dark shadow">
      <span class="navbar-text mb-0 h1"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="Drapeau français" style="height:1em; vertical-align:middle; margin-right:0.5rem;">Analyse Régionale Interactive</span>
      <span class="navbar-text text-white">Projet Final JS/OpenLayers - Jules NKONGO SAME - M1 G2M - 2024</span>
    </nav>
  </header>

  <main class="flex-grow-1 d-flex flex-position-relative">
    <div id="map" class="w-100 h-100"></div>
      <!-- map container -->

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <div class="card position-absolute m-3 shadow" style="top: 120px; right: 10px; width: 250px; z-index: 100; opacity: 0.9;">
      <!-- la liste des couches -->
<div class="card-header bg-primary text-white font-weight-bold">Contrôle des couches</div>
      <div class="card-body p-2">
        <div class="custom-control custom-switch mb-2">
          <input type="checkbox" class="custom-control-input" id="regions-france" checked>
          <label class="custom-control-label" for="regions-france">Régions (Choroplèthe)</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="chef-lieux" checked>
          <label class="custom-control-label" for="chef-lieux">Chef-lieux</label>
        </div>
        <hr>
        <div class="small text-muted">
          Survolez une région pour voir les détails. Cliquez pour zoomer.
        </div>
      </div>
    </div>
    
    <div class="position-absolute bg-white p-1 border rounded shadow-sm small" style="bottom: 10px; left: 10px; z-index: 100;">
      Coords: <span id="mouse-position"></span>
    </div>
    <div id="legend-panel" class="card position-absolute shadow" style="bottom: 40px; right: 10px; width: 200px; z-index: 100; opacity: 0.9;">
      <div class="card-header bg-white p-2 border-bottom">
        <h6 class="mb-0 text-dark font-weight-bold">Population</h6>
        <small class="text-muted">Habitants par région</small>
      </div>
      <div class="card-body p-2">
        <div class="legend-item">
          <span class="legend-color" style="background: rgba(217, 71, 1, 0.8);"></span>
          <span>> 9 Millions</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: rgba(253, 141, 60, 0.8);"></span>
          <span>6 - 9 Millions</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: rgba(253, 190, 133, 0.8);"></span>
          <span>3 - 6 Millions</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: rgba(254, 237, 222, 0.8);"></span>
          <span>< 3 Millions</span>
        </div>
      </div>
    </div>
  </main>

  <script src="data/regions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
